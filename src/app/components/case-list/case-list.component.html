<div class="case-list">
    <form action="#" class="search-form" accept-charset="UTF-8">
      <mat-form-field class="search-input">
        <input matInput (keyup)="applyFilter($event)" placeholder="Search with case" #input />
      </mat-form-field>
    </form>

    <div class="table-container">
      <a  *ngxAllow="['ADMIN']" mat-fab class="new-case-btn" matTooltip="Create new case" (click)="onCreate()"><mat-icon>add</mat-icon></a>
      <table
        mat-table
        class="cases-table mat-elevation-z8"
        [dataSource]="dataSource"
        matSort
        matSortDisableClear
      >
      <!-- type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
        <td mat-cell *matCellDef="let element">{{ element.type }}</td>
      </ng-container>

      <!-- agent Column -->
      <ng-container matColumnDef="agent">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Agent</th>
        <td mat-cell *matCellDef="let element">{{ element.agent }}</td>
      </ng-container>

      <!-- description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header >Description</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <!-- allocatedTo Column -->
      <ng-container matColumnDef="allocatedTo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header >Allocated To</th>
        <td mat-cell *matCellDef="let element">{{ element.allocatedTo }}</td>
      </ng-container>

      <!-- action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header >Action</th>
        <td mat-cell *matCellDef="let element">{{ element.action }}</td>
      </ng-container>

      <!-- status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header >Status</th>
        <td mat-cell *matCellDef="let element">{{ element.status }}</td>
      </ng-container>


      <!-- Select Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef >Select</th>
        <td mat-cell *matCellDef="let element">
          <button matTooltip="View details" [matTooltipPosition]="'right'" mat-stroked-button class="detail-link-btn" (click)="onDetailBtnClick(element)">
            View
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns" [ngClass]="{'selected': row.id === selectedId}"></tr>
      </table>
    </div>
    <mat-paginator
      [length]="casesSize"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25]"
    ></mat-paginator>
</div>
